<div class="esriCTFullWidth">

        <div class="esriCTFullWidth" data-dojo-attach-point="parcelName">
        </div>
    </div>
    <div class="esriCTFullWidth esriCTPlanSettingRow">
        <div class="esriCTFullWidth" data-dojo-attach-point="documentType">
        </div>
    </div>
    <div class="esriCTFullWidth esriCTPlanSettingRow">
        <div class="esriCTFullWidth" data-dojo-attach-point="planName">
        </div>
    </div>
    <div class="esriCTPlanInfoNode">
        <div class="esriCTPlanInfoButton jimu-btn  jimu-trailing-margin1" title="${nls.parcelInfos.cancelButtonLabel}" data-dojo-attach-point="parcelInfoCancelButton">

        </div>
        <div class="esriCTPlanInfoButton jimu-btn" title="${nls.parcelInfos.saveButtonLabel}" data-dojo-attach-point="parcelInfoSaveButton">

        </div>
    </div>
