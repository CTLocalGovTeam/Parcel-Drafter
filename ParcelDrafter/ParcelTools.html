<div class="esriCTFullWidth">
    <div class="esriCTMainPageRow">
        <div class="esriCTRotationButton esriCTButtonIcon esriCTParcelToolButtonIcon esriCTCursorPointer"
            title=" ${nls.parcelTools.rotationToolLabel}">
        </div>
        <div class="esriCTParcelToolButtonLabel esriCTEllipsis" title=" ${nls.parcelTools.rotationToolLabel}">
            ${nls.parcelTools.rotationToolLabel}</div>
        <div class="esriCTParcelToolInputNode" data-dojo-type="dijit/form/NumberTextBox" trim="true"
            required="true"  data-dojo-attach-point="rotationTxt">
        </div>
    </div>
    <div class="esriCTMainPageRow">
        <div class="esriCTScaleButton esriCTButtonIcon esriCTParcelToolButtonIcon esriCTCursorPointer"
            title="${nls.parcelTools.scaleToolLabel}">
        </div>
        <div class="esriCTParcelToolButtonLabel esriCTEllipsis" title="${nls.parcelTools.scaleToolLabel}">
            ${nls.parcelTools.scaleToolLabel}</div>
        <div class="esriCTParcelToolInputNode" data-dojo-type="dijit/form/NumberTextBox" trim="true"
            required="true"  data-dojo-attach-point="scaleTxt">
        </div>
    </div>
</div>
