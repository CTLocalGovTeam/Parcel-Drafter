<div>
    <div class="esriCTNewTraverseContainer">
        <div class="esriCTNewTraverseLabelDiv">
            <div class="esriCTGridEmptyLabel">
                &nbsp
            </div>
            <div class="esriCTGridLabels esriCTEllipsis esriCTGridBearingLabel" title="${nls.traverseSettings.bearingLabel}">
                ${nls.traverseSettings.bearingLabel}
            </div>
            <div class="esriCTGridLabels esriCTEllipsis" title="${nls.traverseSettings.lengthLabel}">
                ${nls.traverseSettings.lengthLabel}
            </div>
            <div class="esriCTGridLabels esriCTEllipsis" title="${nls.traverseSettings.radiusLabel}">
                ${nls.traverseSettings.radiusLabel}
            </div>
        </div>
        <div data-dojo-attach-point="traverseGrid" class="esriCTTraverseGrid">
        </div>
        <div data-dojo-attach-point="traverseEntryNode" class="esriCTEntrtyNodeContent esriCTRow">
            <div data-dojo-attach-point="lineSymbolNode" class="esriCTSymbolContainer">
            </div>
            <div data-dojo-attach-point="bearingNode" class="esriCTBearingRow" data-dojo-type="dijit/form/ValidationTextBox">
            </div>
            <div data-dojo-attach-point="lengthNode" data-dojo-type="dijit/form/ValidationTextBox">
            </div>
            <div data-dojo-attach-point="radiusNode" data-dojo-type="dijit/form/ValidationTextBox">
            </div>
            <div class="esriCTAddRow">
                <div data-dojo-attach-point="addButton" class="esriCTAddIcon"
                title="${nls.traverseSettings.addButtonTitle}">
                </div>
            </div>
        </div>
        <div class="esriCTTraverseTool">
            <div class="esriCTTraverseToolContainer">
                <div class="esriCTTraverseToolIcons ecriCTLocationIcon esriCTCursorPointer" title="${nls.planSettings.onScreenDigitizationTooltipText}"
                    data-dojo-attach-point="screenDigitizationNode">
                </div>
                <div class="esriCTHidden esriCTTraverseToolIcons ecriCTZoomToIcon esriCTCursorPointer" title="${nls.planSettings.zoomToLocationTooltipText}"
                    data-dojo-attach-point="zoomToNode">
                </div>
                <div class="esriCTHidden  esriCTTraverseToolIcons esriCTCollapse esriCTCursorPointer" title="${nls.planSettings.collapseGridTooltipText}"
                    data-dojo-attach-point="expandCollapseNode">
                </div>
            </div>
        </div>
    </div>
    <div data-dojo-attach-point="misCloseDetailsNode">
    </div>
    <div data-dojo-attach-point="parcelToolsNode">
    </div>
    <div class="esriCTPlanInfoNode" data-dojo-attach-point="planInfoNode">
    </div>
</div>
